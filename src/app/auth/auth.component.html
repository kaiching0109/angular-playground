<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form #authForm='ngForm' (ngSubmit)="onSubmitAuthForm()" >
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" required ngModel>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" required minlength="6" ngModel>
            </div>
            <div>
                <buttun class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? "Login" : "Sign Up"}}</buttun> | 
                <buttun class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{ isLoginMode ? "Sign Up" : "Login"}}</buttun>
            </div>
        </form>
    </div>
</div>
